<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle de Produção</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4 bg-gray-100">

<h1 class="text-2xl font-bold mb-4">Controle de Produção</h1>

<div class="mb-4">
  <label class="block mb-1">Código do Programa:</label>
  <input type="text" id="codigo" class="border p-2 w-full">
  <button class="bg-blue-500 text-white px-4 py-2 mt-2" onclick="carregarPrograma()">Carregar</button>
</div>

<div id="programaDiv" class="hidden">
  <h2 class="text-xl font-bold mb-2">Matrizaria</h2>
  <table class="border w-full mb-4">
    <thead>
      <tr class="bg-gray-200">
        <th class="border p-2">Numeração</th>
        <th class="border p-2">Qtd Matrizes</th>
        <th class="border p-2">Giros Inicial</th>
        <th class="border p-2">Horas Produzidas</th>
        <th class="border p-2">Resultado (min)</th>
      </tr>
    </thead>
    <tbody id="matrizariaBody"></tbody>
  </table>
</div>

<script>
function horaAtualFortaleza() {
  const now = new Date();
  const utc = now.getTime() + now.getTimezoneOffset() * 60000;
  return new Date(utc - 3*60*60000);
}

async function carregarPrograma() {
  const codigo = document.getElementById('codigo').value;
  const res = await fetch(`https://producao2-one.vercel.app/${codigo}`);
  if (!res.ok) { alert('Programa não encontrado'); return; }
  const data = await res.json();

  const tbody = document.getElementById('matrizariaBody');
  tbody.innerHTML = '';

  const padrao2 = data.padrao1 / data.qtd_matrizes;

  data.dados_matrizaria.forEach(item => {
    const padrao3 = padrao2 * item.matrizes;
    const horaInicial = 6; // exemplo
    const girosProduzidos = item.girosInicial; // pode atualizar conforme produção
    const horasProduzidas = ((girosProduzidos / padrao3) - horaInicial) * 0.6;
    const resultado = ((horaInicial + horasProduzidas) - horaAtualFortaleza().getHours()) * 60; // em minutos

    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td class="border p-1">${item.numeracao}</td>
      <td class="border p-1">${item.matrizes}</td>
      <td class="border p-1">${item.girosInicial}</td>
      <td class="border p-1">${Math.abs(Math.round(horasProduzidas*60))} min</td>
      <td class="border p-1 ${resultado>=0?'text-green-600':'text-red-600'}">${Math.round(resultado)} min</td>
    `;
    tbody.appendChild(tr);
  });

  document.getElementById('programaDiv').classList.remove('hidden');
}
</script>

</body>
</html>
